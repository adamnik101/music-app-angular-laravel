<h3 mat-dialog-title>Add tracks to playlist</h3>
<mat-dialog-actions>
  <div class="search">
    <form class="form">
      <mat-form-field  class="field" appearance="fill">
        <mat-label>Search songs</mat-label>
        <input matInput [(ngModel)]="searchBy" name="search">
      </mat-form-field>
    </form>
    <button mat-fab (click)="search()">
      <mat-icon>
        search
      </mat-icon>
    </button>
  </div>
</mat-dialog-actions>
<mat-dialog-content mat-dialog-content>
  <div class="tracks">
    <ng-container *ngIf="tracks?.length">
      <mat-list>
        <div mat-subheader>Results</div>
          <mat-list-item mat-list-avatar *ngFor="let track of tracks">
              <img class="img" src="assets/images/artists/{{track.artists[0].cover}}">
              <p>{{track.name}} - {{track | owner}}</p>
              <button mat-mini-fab (click)="addToPlaylist(track)">
                <mat-icon>
                  add
                </mat-icon>
              </button>
          </mat-list-item>

      </mat-list>
    </ng-container>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true">Close</button>
</mat-dialog-actions>

<h1 mat-dialog-title>Name your playlist</h1>
<div mat-dialog-content class="content">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Playlist name</mat-label>
      <input matInput  formControlName="name">
      <mat-error>
        <ng-container *ngIf="form.get('name')?.hasError('required')">
          Playlist name is required.
        </ng-container>
      </mat-error>
    </mat-form-field>
    <div class="input">
      <button type="button" mat-raised-button (click)="fileInput.click()">Choose Cover Image</button>
      <input hidden #fileInput (change)="onFileSelected($event)" type="file" formControlName="cover" [accept]="ext">
      <span class="file-name">{{selectedFile?.name}}</span>
      <mat-error>
        <ng-container *ngIf="form.get('cover')?.hasError('pattern')">
          Only accepts .jpg format
        </ng-container>
      </mat-error>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button  (click)="save()" [disabled]="form.invalid">Create</button>

</div>

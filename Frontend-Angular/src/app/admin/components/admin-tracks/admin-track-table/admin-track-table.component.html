<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let track; let i = index"> {{i + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Song </th>
    <td mat-cell *matCellDef="let track"> {{track.name}} </td>
  </ng-container>

  <ng-container matColumnDef="artists">
    <th mat-header-cell *matHeaderCellDef> Artist </th>
    <td mat-cell *matCellDef="let track"> {{track | owner}} </td>
  </ng-container>
  <ng-container matColumnDef="features">
    <th mat-header-cell *matHeaderCellDef> Features </th>
    <td mat-cell *matCellDef="let track"> {{track.artists | features : track: owners}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let track">
      <button mat-mini-fab (click)="openEditDialog(track)" class="edit">
        <mat-icon>
          edit
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let track">
          <button mat-mini-fab (click)="openDeleteDialog(track)" class="delete">
            <mat-icon>
              delete
            </mat-icon>
          </button>
        </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[10, 20, 50]"
               showFirstLastButtons
               aria-label="Select page of tracks">
</mat-paginator>

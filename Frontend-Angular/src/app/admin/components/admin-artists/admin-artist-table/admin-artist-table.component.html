<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let artist; let i = index"> {{i + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Artist name </th>
    <td mat-cell *matCellDef="let artist"> {{artist.artist}} </td>
  </ng-container>

  <ng-container matColumnDef="tracks">
    <th mat-header-cell *matHeaderCellDef> Number of tracks </th>
    <td mat-cell *matCellDef="let artist"> {{artist.tracks.length}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let artist">
      <button mat-mini-fab (click)="openEditDialog(artist)" class="edit">
        <mat-icon>
          edit
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let artist">
      <button mat-mini-fab (click)="openDeleteDialog(artist)" class="delete">
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[10, 20, 50]"
               showFirstLastButtons
               aria-label="Select page of tracks">
</mat-paginator>
